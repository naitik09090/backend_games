<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d1b4b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#060b1e;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="256" cy="256" r="256" fill="url(#grad1)" />
  
  <!-- Bricks -->
  <!-- Top Row -->
  <rect x="100" y="80" width="90" height="40" rx="8" fill="#ff1744" stroke="#ff8a80" stroke-width="4" />
  <rect x="210" y="80" width="90" height="40" rx="8" fill="#00e676" stroke="#b9f6ca" stroke-width="4" />
  <rect x="320" y="80" width="90" height="40" rx="8" fill="#2979ff" stroke="#82b1ff" stroke-width="4" />
  
  <!-- Broken Brick (Middle) -->
  <path d="M150 140 L240 140 L220 180 L140 170 Z" fill="#ffea00" opacity="0.8" />
  <path d="M260 145 L350 130 L360 170 L280 175 Z" fill="#ffea00" opacity="0.6" transform="rotate(10 310 155)" />

  <!-- Ball (with trail) -->
  <circle cx="256" cy="300" r="24" fill="#ffffff" filter="url(#glow)" />
  <path d="M256 300 Q 256 380 220 420" stroke="rgba(255,255,255,0.3)" stroke-width="12" fill="none" stroke-linecap="round" />
  
  <!-- Paddle -->
  <rect x="180" y="420" width="152" height="24" rx="12" fill="#00e5ff" filter="url(#glow)" />
  
  <!-- Speed Lines / Impact -->
  <path d="M256 270 L256 240" stroke="white" stroke-width="4" opacity="0.6" />
  <path d="M230 280 L210 260" stroke="white" stroke-width="4" opacity="0.6" />
  <path d="M282 280 L302 260" stroke="white" stroke-width="4" opacity="0.6" />

</svg>
